name: Validate with HACS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate with hacs/action
        uses: hacs/action@main
        with:
          category: integration
