# Smart Bin Upload Services

analyze_image:
  name: Analyze Bin Image
  description: Analyze an image using AI to identify items
  fields:
    bin_id:
      name: Bin ID
      description: Bin identifier (e.g., smartbin_ai_001)
      required: true
      example: "smartbin_ai_001"
      selector:
        text:
    image_path:
      name: Image Path
      description: Full path to image file (uses latest if omitted)
      required: false
      example: "/config/www/bins/bin_001/image.jpg"
      selector:
        text:
    bin_name:
      name: Bin Name
      description: Friendly name for logging
      required: false
      example: "Smart Bin 1"
      selector:
        text:

append_image:
  name: Append Image
  description: Add an image to the bin's image list
  fields:
    bin_id:
      name: Bin ID
      description: Bin identifier
      required: true
      example: "smartbin_ai_001"
      selector:
        text:
    filename:
      name: Filename
      description: Image filename
      required: true
      example: "image_20231219.jpg"
      selector:
        text:

remove_item:
  name: Remove Item
  description: Remove an item from bin inventory
  fields:
    bin_id:
      name: Bin ID
      description: Bin identifier
      required: true
      example: "smartbin_ai_001"
      selector:
        text:
    item_name:
      name: Item Name
      description: Name of item to remove (removes last if omitted)
      required: false
      example: "Screwdriver"
      selector:
        text:

remove_image:
  name: Remove Image
  description: Remove a specific image from a bin
  fields:
    bin_id:
      name: Bin ID
      description: Bin identifier
      required: true
      example: "smartbin_ai_001"
      selector:
        text:
    filename:
      name: Filename
      description: Image filename to remove
      required: true
      example: "image_20231219.jpg"
      selector:
        text:

update_item:
  name: Update Item
  description: Update an existing inventory item
  fields:
    bin_id:
      name: Bin ID
      description: Bin identifier
      required: true
      example: "smartbin_ai_001"
      selector:
        text:
    item_name:
      name: Item Name
      description: Current name of the item
      required: true
      example: "Screwdriver"
      selector:
        text:
    new_name:
      name: New Name
      description: New name for the item
      required: false
      example: "Phillips Screwdriver"
      selector:
        text:
    quantity:
      name: Quantity
      description: New quantity
      required: false
      example: 5
      selector:
        number:
          min: 0
          max: 1000
    condition:
      name: Condition
      description: Item condition
      required: false
      example: "good"
      selector:
        select:
          options:
            - "good"
            - "fair"
            - "needs replacement"

add_item:
  name: Add Item
  description: Add a new item to inventory manually
  fields:
    bin_id:
      name: Bin ID
      description: Bin identifier
      required: true
      example: "smartbin_ai_001"
      selector:
        text:
    item_name:
      name: Item Name
      description: Name of the item
      required: true
      example: "Screwdriver"
      selector:
        text:
    quantity:
      name: Quantity
      description: Number of items
      required: false
      default: 1
      example: 5
      selector:
        number:
          min: 1
          max: 1000
    condition:
      name: Condition
      description: Item condition
      required: false
      default: "good"
      example: "good"
      selector:
        select:
          options:
            - "good"
            - "fair"
            - "needs replacement"

clear_inventory:
  name: Clear Inventory
  description: Remove all items from bin inventory
  fields:
    bin_id:
      name: Bin ID
      description: Bin identifier
      required: true
      example: "smartbin_ai_001"
      selector:
        text:

clear_images:
  name: Clear Images
  description: Remove all images from a bin
  fields:
    bin_id:
      name: Bin ID
      description: Bin identifier
      required: true
      example: "smartbin_ai_001"
      selector:
        text:

search_items:
  name: Search Items
  description: Search for items across all bins
  fields:
    query:
      name: Search Query
      description: Text to search for in item names
      required: true
      example: "screwdriver"
      selector:
        text:
