<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>SmartBin AI - Remove Items</title>
    <style>
        :root {
            --bg: rgba(3, 10, 26, 1);
            --panel: rgba(4, 18, 38, 0.6);
            --panel-2: rgba(4, 18, 38, 0.8);
            --accent: #d45345;
            --accent-2: #f06a5a;
            --text: #f4f6f9;
            --muted: #a4acba;
            --border: rgba(212, 83, 69, 0.3);
            --success: #4caf50;
            --shadow: 0 18px 45px rgba(212, 83, 69, 0.3);
            --font-body: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-display: "Times New Roman", Times, serif;
            --button-text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            color: var(--text);
            font-family: var(--font-body);
            background:
                radial-gradient(ellipse at top, rgba(212, 83, 69, 0.15), transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(212, 83, 69, 0.1), transparent 50%),
                rgba(3, 10, 26, 1);
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: var(--panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow), 0 0 40px rgba(212, 83, 69, 0.1);
        }

        .eyebrow {
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 8px;
            font-weight: 700;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 32px;
            margin: 0 0 20px;
            letter-spacing: -0.02em;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-display);
            font-size: 16px;
            font-weight: 700;
            z-index: 10001;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:active {
            background: var(--panel-2);
        }

        .bin-info {
            background: var(--panel-2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .bin-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-2);
            margin-bottom: 16px;
            font-family: var(--font-display);
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }

        .status {
            padding: 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .status.error {
            background: rgba(212, 83, 69, 0.1);
            border-color: var(--accent);
            color: var(--accent-2);
        }

        .upload-button {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
            color: #fff;
            border: none;
            padding: 24px;
            font-size: 20px;
            font-weight: 700;
            font-family: var(--font-display);
            letter-spacing: -0.02em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 30px rgba(212, 83, 69, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .upload-button:active {
            transform: translateY(2px);
        }

        .upload-button:disabled {
            background: var(--muted);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .file-input {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }

        .preview {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            display: none;
        }

        .icon {
            font-size: 28px;
        }

        .warning {
            background: var(--panel);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .warning-icon {
            font-size: 24px;
            color: var(--accent-2);
            flex-shrink: 0;
        }

        .warning-text {
            font-size: 14px;
            color: var(--text);
        }
    </style>
</head>
<body>
    <button class="back-button" id="backBtn">‚Üê BINS</button>

    <div class="container">
        <div class="header">
            <div class="eyebrow">SmartBin AI - Remove Items</div>
            <h1><img src="SmartBin_AI.svg" alt="SmartBin" style="width: 40px; height: 40px; vertical-align: middle; margin-right: 10px; object-fit: contain;">SCAN TO REMOVE</h1>
            <div class="warning">
                <div class="warning-icon">‚ö†Ô∏è</div>
                <div class="warning-text">
                    Take a photo of the item(s) you're removing from the bin.
                    AI will identify them and subtract from inventory automatically.
                </div>
            </div>
        </div>

        <div class="bin-info">
            <div class="bin-name" id="binName">Loading...</div>
        </div>

        <div class="status" id="status" style="display: none;"></div>

        <button class="upload-button" id="uploadBtn" type="button">
            <span class="icon">üì∑</span>
            TAKE PHOTO
        </button>

        <input type="file" id="fileInput" class="file-input" accept="image/*" capture="environment">
        <img id="preview" class="preview" alt="Preview">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const binId = urlParams.get('bin') || 'smartbin_001';
        const uploadToken = urlParams.get('upload_token');

        const statusEl = document.getElementById('status');
        const preview = document.getElementById('preview');
        const uploadBtn = document.getElementById('uploadBtn');
        const binNameEl = document.getElementById('binName');

        function showStatus(text, type = 'neutral') {
            statusEl.textContent = text;
            statusEl.className = 'status';
            if (type !== 'neutral') {
                statusEl.classList.add(type);
            }
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            statusEl.style.display = 'none';
        }

        // Load bin name
        async function loadBinInfo() {
            try {
                const authToken = localStorage.getItem('hassTokens') ?
                    JSON.parse(localStorage.getItem('hassTokens')).access_token : null;

                if (!authToken) {
                    binNameEl.textContent = 'Ready to remove items';
                    return;
                }

                const response = await fetch('/api/states/' + 'input_text.' + binId + '_name', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    binNameEl.textContent = data.state || binId;
                } else {
                    binNameEl.textContent = binId;
                }
            } catch (error) {
                console.warn('Failed to load bin name:', error);
                binNameEl.textContent = binId;
            }
        }

        function uploadImage(file) {
            showStatus('Uploading image...', 'neutral');
            uploadBtn.disabled = true;

            const formData = new FormData();
            const filename = `${binId}_remove_${Date.now()}.jpg`;
            formData.append('bin_id', binId);
            formData.append('filename', filename);
            formData.append('upload_token', uploadToken);
            formData.append('mode', 'remove');  // IMPORTANT: Set mode to "remove"
            formData.append('file', file, filename);

            fetch('/api/smartbin_ai/upload', {
                method: 'POST',
                body: formData
            })
            .then(async response => {
                if (!response.ok) {
                    const body = await response.text();
                    throw new Error(`Upload failed: HTTP ${response.status} ${body}`);
                }
                return response.json();
            })
            .then(data => {
                showStatus('‚úì Item removed from inventory!', 'success');
                uploadBtn.disabled = false;

                // Clear preview after 3 seconds
                setTimeout(() => {
                    preview.style.display = 'none';
                    preview.src = '';
                    hideStatus();
                }, 3000);
            })
            .catch(error => {
                showStatus('‚úó Removal failed: ' + error.message, 'error');
                uploadBtn.disabled = false;
            });
        }

        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files && event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            uploadImage(file);
        });

        document.getElementById('uploadBtn').addEventListener('click', (event) => {
            event.preventDefault();
            document.getElementById('fileInput').click();
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = '/local/smartbin_ai_dashboard.html';
        });

        // Load bin info on page load
        loadBinInfo();
    </script>
</body>
</html>
