<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>SmartBin AI Upload</title>
    <style>
        :root {
            --bg: rgba(3, 10, 26, 1);
            --panel: rgba(4, 18, 38, 0.6);
            --panel-2: rgba(4, 18, 38, 0.8);
            --accent: #ff6600;
            --accent-2: #ff8833;
            --text: #f4f6f9;
            --muted: #a4acba;
            --border: rgba(255, 102, 0, 0.2);
            --danger: #d45345;
            --success: #4caf50;
            --shadow: 0 18px 45px rgba(255, 102, 0, 0.3);
            --font-body: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-display: "Times New Roman", Times, serif;
            --button-text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            color: var(--text);
            font-family: var(--font-body);
            background:
                radial-gradient(ellipse at top, rgba(255, 102, 0, 0.15), transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(255, 102, 0, 0.1), transparent 50%),
                rgba(3, 10, 26, 1);
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: var(--panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow), 0 0 40px rgba(255, 102, 0, 0.1);
        }

        .eyebrow {
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 8px;
            font-weight: 700;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 32px;
            margin: 0 0 20px;
            letter-spacing: -0.02em;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
        }

        .notice {
            margin-top: 10px;
            color: var(--muted);
            font-size: 13px;
            line-height: 1.4;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-display);
            font-size: 16px;
            font-weight: 700;
            z-index: 10001;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:active {
            background: var(--panel-2);
        }

        .bin-info {
            background: var(--panel-2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .bin-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-2);
            margin-bottom: 16px;
            font-family: var(--font-display);
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }

        .bin-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .stat {
            background: var(--bg);
            padding: 16px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: var(--accent);
            font-family: var(--font-display);
        }

        .stat-label {
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 8px;
        }

        .upload-button {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
            color: var(--button-text);
            border: none;
            padding: 24px;
            font-size: 20px;
            font-weight: 700;
            font-family: var(--font-display);
            letter-spacing: -0.02em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 30px rgba(255, 102, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .upload-button:active {
            transform: translateY(2px);
        }

        .upload-button:disabled {
            background: var(--muted);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .file-input {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }

        .preview {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            display: none;
        }

        .camera-overlay {
            position: fixed;
            inset: 0;
            background: rgba(6, 8, 12, 0.96);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 16px;
        }

        .camera-overlay.show {
            display: flex;
        }

        .camera-panel {
            width: min(520px, 100%);
            background: var(--panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            box-shadow: var(--shadow), 0 0 40px rgba(255, 102, 0, 0.1);
            text-align: center;
        }

        .camera-panel video {
            width: 100%;
            border-radius: 12px;
            background: #000;
        }

        .camera-actions {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .camera-actions button {
            flex: 1;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-weight: 700;
            font-family: var(--font-display);
            letter-spacing: 0.04em;
            cursor: pointer;
        }

        .camera-capture {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
            color: var(--button-text);
        }

        .camera-cancel {
            background: var(--panel-2);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .icon {
            font-size: 28px;
        }

        .inventory {
            background: var(--panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow), 0 0 40px rgba(255, 102, 0, 0.1);
            margin-bottom: 20px;
        }

        .inventory h2 {
            font-family: var(--font-display);
            font-size: 22px;
            margin-bottom: 16px;
            color: var(--accent-2);
            letter-spacing: -0.02em;
            font-weight: 700;
            text-transform: uppercase;
        }

        .inventory-item {
            padding: 16px;
            background: var(--panel-2);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-weight: 700;
            color: var(--text);
            font-size: 16px;
        }

        .item-details {
            color: var(--muted);
            font-size: 13px;
            margin-top: 4px;
        }

        .item-quantity {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            font-family: var(--font-display);
        }

        .status {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.info {
            background: var(--panel-2);
            border-color: var(--accent);
        }

        .status.success {
            background: rgba(76, 175, 80, 0.15);
            border-color: var(--success);
            color: var(--success);
        }

        .status.error {
            background: rgba(212, 83, 69, 0.15);
            border-color: var(--danger);
            color: var(--danger);
        }

        .no-bin, .loading, .error-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
            font-size: 16px;
        }

        .error-message {
            color: var(--danger);
            background: var(--panel-2);
            border: 1px solid var(--danger);
            border-radius: 8px;
        }

        .debug-section {
            margin-top: 20px;
            background: var(--panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .debug-header {
            padding: 12px 16px;
            background: var(--panel-2);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .debug-header:hover {
            background: var(--panel);
        }

        .debug-header-text {
            font-family: var(--font-display);
            font-size: 14px;
            letter-spacing: 0.08em;
            color: var(--muted);
        }

        .debug-toggle {
            font-size: 16px;
            color: var(--accent);
        }

        .debug-log {
            background: var(--panel-2);
            padding: 16px;
            font-family: monospace;
            font-size: 11px;
            max-height: 400px;
            overflow-y: auto;
            color: var(--muted);
            display: none;
        }

        .debug-log.expanded {
            display: block;
        }

        .debug-log div {
            margin-bottom: 4px;
            padding: 4px;
            border-bottom: 1px solid var(--border);
        }

        .bin-selector {
            background: var(--panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow), 0 0 40px rgba(255, 102, 0, 0.1);
        }

        .bin-selector-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .bin-select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 2px solid var(--border);
            background: var(--panel-2);
            color: var(--text);
            font-family: var(--font-display);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bin-select:hover {
            border-color: var(--accent);
        }

        .bin-select:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--panel);
        }

        .mode-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .mode-button {
            flex: 1;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--panel-2);
            color: var(--text);
            font-family: var(--font-display);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.06em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .mode-button:hover {
            background: var(--panel);
        }

        .mode-button.active {
            border-color: var(--accent);
            background: rgba(255, 143, 43, 0.15);
            color: var(--accent);
        }

        .mode-button.active.remove-mode {
            border-color: var(--danger);
            background: rgba(212, 83, 69, 0.15);
            color: var(--danger);
        }

        /* Hide Home Assistant disconnected notifications */
        ha-alert, ha-alert[alert-type="error"], .notification, [class*="disconnect"] {
            display: none !important;
        }
    </style>
</head>
<body>

                <button class="camera-cancel" id="cameraCancel" type="button">CANCEL</button>

    <script>
        const SELECTED_BIN_STORAGE_KEY = "smartbin_ai_selected_bin";
        let activeBinId = null;
        const urlParams = new URLSearchParams(window.location.search);
        const binFromUrl = urlParams.get('bin');
        const debugLog = [];
        const isIframed = window.top !== window;
        const shouldCapture = urlParams.get('capture') === '1';
        const tokenFromUrl = urlParams.get('token');
        let cameraStream = null;
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        let uploadToken = urlParams.get('upload_token'); // For tokenless uploads
        let currentMode = 'add'; // 'add' or 'remove'

        // Debug logging
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            console.log(logEntry);
            debugLog.push(logEntry);

            const logEl = document.getElementById('debugLog');
            if (logEl) {
                const div = document.createElement('div');
                div.textContent = logEntry;
                if (type === 'error') div.style.color = 'var(--danger)';
                if (type === 'success') div.style.color = 'var(--success)';
                logEl.appendChild(div);
                logEl.scrollTop = logEl.scrollHeight;
            }
        }

        log('Page loaded, version: v2.9 - ' + Date.now());

        // Hide disconnected notifications
        const hideDisconnectedMessages = () => {
            const alerts = document.querySelectorAll('ha-alert, ha-toast, [class*="notification"]');
            alerts.forEach(alert => {
                const text = alert.textContent || '';
                if (text.toLowerCase().includes('disconnect') || text.toLowerCase().includes('unavailable')) {
                    alert.style.display = 'none';
                }
            });
        };
        setInterval(hideDisconnectedMessages, 1000);
        log(`Iframed: ${isIframed}`);
        log(`iOS: ${isIOS}`);
        log(`User Agent: ${navigator.userAgent}`);
        log(`Upload token from URL: ${uploadToken ? 'YES (' + uploadToken.substring(0, 10) + '...)' : 'NO'}`);
        log(`Bin from URL: ${binFromUrl}`);

        function cacheTokenFromUrl() {
            if (!tokenFromUrl) {
                return;
            }
            try {
                sessionStorage.setItem('haAccessToken', tokenFromUrl);
                urlParams.delete('token');
                const cleanPath = `${window.location.pathname}?${urlParams.toString()}`.replace(/\?$/, '');
                history.replaceState(null, document.title, cleanPath);
                log('Cached auth token from URL', 'success');
            } catch (e) {
                log('Failed to cache token from URL: ' + e.message, 'error');
            }
        }

        cacheTokenFromUrl();

        // Get auth token with multiple fallback methods
        function getAuthToken() {
            log('Attempting to get auth token...');

            // Method 0: sessionStorage (standalone capture)
            try {
                const cached = sessionStorage.getItem('haAccessToken');
                if (cached) {
                    log('Got token from sessionStorage', 'success');
                    return cached;
                }
            } catch (e) {
                log('sessionStorage check failed: ' + e.message, 'error');
            }

            // Method 1: localStorage
            try {
                const tokens = localStorage.getItem('hassTokens');
                if (tokens) {
                    const parsed = JSON.parse(tokens);
                    if (parsed.access_token) {
                        log('Got token from localStorage', 'success');
                        return parsed.access_token;
                    }
                }
            } catch (e) {
                log('localStorage check failed: ' + e.message, 'error');
            }

            // Method 2: Parent window localStorage
            if (window.parent !== window) {
                try {
                    const parentTokens = window.parent.localStorage.getItem('hassTokens');
                    if (parentTokens) {
                        const parsed = JSON.parse(parentTokens);
                        if (parsed.access_token) {
                            log('Got token from parent localStorage', 'success');
                            return parsed.access_token;
                        }
                    }
                } catch (e) {
                    log('Parent localStorage check failed: ' + e.message, 'error');
                }
            }

            // Method 3: Home Assistant object
            try {
                if (window.parent && window.parent.document) {
                    const ha = window.parent.document.querySelector('home-assistant');
                    if (ha && ha.hass && ha.hass.auth && ha.hass.auth.accessToken) {
                        log('Got token from hass object', 'success');
                        return ha.hass.auth.accessToken;
                    }
                }
            } catch (e) {
                log('Hass object check failed: ' + e.message, 'error');
            }

            log('No auth token found!', 'error');
            return null;
        }

        // Fetch entity state
        async function fetchState(entityId) {
            const authToken = getAuthToken();
            if (!authToken) {
                throw new Error('No auth token available');
            }

            log(`Fetching state for ${entityId}...`);

            const response = await fetch(`/api/states/${entityId}`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Cache-Control': 'no-cache'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            log(`Successfully fetched ${entityId}`, 'success');
            return data;
        }

        async function fetchBinDataState(binId) {
            const primaryId = `sensor.${binId}_data`;
            try {
                return await fetchState(primaryId);
            } catch (error) {
                const altBinId = binId.replace("smartbin_", "smart_bin_");
                const alternateId = `sensor.${altBinId}_data`;
                if (alternateId === primaryId) {
                    throw error;
                }
                log(`Primary data sensor missing, trying ${alternateId}`, 'warning');
                return await fetchState(alternateId);
            }
        }

        async function setActiveBin(binId) {
            const authToken = getAuthToken();
            if (!authToken) {
                log('No auth token available to set active bin', 'error');
                return;
            }

            log(`Setting active bin to ${binId}...`);
            const response = await fetch('/api/smartbin_ai/config', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    active_bin: binId
                })
            });

            if (!response.ok) {
                throw new Error(`Failed to set active bin: HTTP ${response.status}`);
            }
        }

        // Fetch bin configuration from API
        async function fetchBinConfig() {
            const authToken = getAuthToken();
            if (!authToken) {
                throw new Error('No auth token available');
            }

            log('Fetching bin configuration...');
            const response = await fetch('/api/smartbin_ai/config', {
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Cache-Control': 'no-cache'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const config = await response.json();
            log('Successfully fetched bin configuration', 'success');
            return config;
        }

        // Load bin information
        async function loadBinInfo() {
            try {
                log('Starting loadBinInfo...');

                // Get bin configuration
                let config;
                try {
                    config = await fetchBinConfig();
                    let storedBin = null;
                    try {
                        storedBin = localStorage.getItem(SELECTED_BIN_STORAGE_KEY);
                    } catch (error) {
                        storedBin = null;
                    }
                    if (binFromUrl) {
                        activeBinId = binFromUrl;
                        log(`Using bin from URL: ${activeBinId}`);
                    } else if (storedBin) {
                        activeBinId = storedBin;
                        log(`Using stored bin: ${activeBinId}`);
                    } else {
                        activeBinId = config.active_bin;
                        log(`Active bin: ${activeBinId}`);
                    }
                } catch (error) {
                    log('Could not fetch bin config: ' + error.message, 'error');
                    // If we have an upload token, we're in simplified mode
                    if (uploadToken) {
                        log('Using simplified mode with upload token');
                        let storedBin = null;
                        try {
                            storedBin = localStorage.getItem(SELECTED_BIN_STORAGE_KEY);
                        } catch (e) {
                            storedBin = null;
                        }
                        activeBinId = binFromUrl || storedBin || 'smartbin_001';
                        showSimplifiedUI();
                        return;
                    }
                    throw error;
                }

                if (!activeBinId || activeBinId === 'unknown' || activeBinId === '') {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('header').innerHTML = '<div class="no-bin">NO BIN SELECTED<br><br>Scan an NFC tag to select a SmartBin</div>';
                    document.getElementById('header').style.display = 'block';
                    return;
                }

                // Try to fetch bin details - if this fails due to auth, show simplified UI
                try {
                    log('Fetching bin details...');
                    const binName = config.bins[activeBinId]?.name || activeBinId;
                    const dataState = await fetchBinDataState(activeBinId);
                    const itemCount = dataState?.attributes?.item_count ?? 0;
                    const imageCount = dataState?.attributes?.image_count ?? 0;

                    // Update UI with full details
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('header').style.display = 'block';
                    document.getElementById('binSelector').style.display = 'block';
                    document.getElementById('modeSelector').style.display = 'flex';
                    document.getElementById('uploadBtn').style.display = 'flex';

                    // Set selected bin in dropdown
                    const binSelectEl = document.getElementById('binSelect');
                    if (binSelectEl) {
                        binSelectEl.value = activeBinId;
                    }

                    const binInfoHTML = `
                        <div class="bin-info">
                            <div class="bin-name">${binName}</div>
                            <div class="bin-stats">
                                <div class="stat">
                                    <div class="stat-value">${itemCount}</div>
                                    <div class="stat-label">Items</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${imageCount}</div>
                                    <div class="stat-label">Photos</div>
                                </div>
                            </div>
                        </div>
                    `;
                    document.getElementById('binInfo').innerHTML = binInfoHTML;

                    // Load inventory
                    const inventory = dataState.attributes.inventory;
                    if (inventory && inventory.items && inventory.items.length > 0) {
                        document.getElementById('inventory').style.display = 'block';
                        const itemsHTML = inventory.items.map(item => `
                            <div class="inventory-item">
                                <div>
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-details">Condition: ${item.condition}</div>
                                </div>
                                <div class="item-quantity">${item.quantity}</div>
                            </div>
                        `).join('');
                        document.getElementById('inventoryItems').innerHTML = itemsHTML;
                    } else {
                        document.getElementById('inventory').style.display = 'block';
                        document.getElementById('inventoryItems').innerHTML = '<div class="no-bin">No items detected yet.<br>Add a photo to analyze!</div>';
                    }

                    log('UI updated successfully', 'success');

                } catch (error) {
                    log('Could not fetch bin details (auth issue?): ' + error.message, 'error');
                    // Show simplified UI if we have an upload token
                    if (uploadToken) {
                        log('Falling back to simplified UI with upload token');
                        showSimplifiedUI();
                        return;
                    }
                    throw error;
                }

                if (urlParams.get('auto') === '1' || shouldCapture) {
                    showStatus('info', 'Tap TAKE PHOTO to open the camera.');
                }

            } catch (error) {
                log('Error in loadBinInfo: ' + error.message, 'error');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('header').innerHTML = `<div class="error-message">ERROR LOADING BIN DATA<br><br>${error.message}<br><br>Check debug log below</div>`;
                document.getElementById('header').style.display = 'block';
            }
        }

        // Show simplified UI when we can't fetch bin details but have upload token
        function showSimplifiedUI() {
            log('Showing simplified UI');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('header').style.display = 'block';
            document.getElementById('binSelector').style.display = 'block';
            document.getElementById('modeSelector').style.display = 'flex';
            document.getElementById('uploadBtn').style.display = 'flex';

            // Set selected bin in dropdown
            const binSelectEl = document.getElementById('binSelect');
            if (binSelectEl) {
                binSelectEl.value = activeBinId;
            }

            const binInfoHTML = `
                <div class="bin-info">
                    <div class="bin-name">${activeBinId}</div>
                    <div style="text-align: center; color: var(--muted); margin-top: 12px;">
                        Ready to upload images
                    </div>
                </div>
            `;
            document.getElementById('binInfo').innerHTML = binInfoHTML;
            log('Simplified UI ready', 'success');
        }

        document.getElementById('fileInput').addEventListener('change', (event) => {
            log('File input changed');
            const file = event.target.files && event.target.files[0];
            if (!file) {
                log('No file selected');
                return;
            }

            log(`File selected: ${file.name}, size: ${file.size}, type: ${file.type}`);

            const preview = document.getElementById('preview');
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                log('Preview loaded');
            };
            reader.onerror = (e) => {
                log('FileReader error: ' + e, 'error');
            };
            reader.readAsDataURL(file);

            uploadImage(file);
        });

        function openCameraPicker() {
            log('openCameraPicker called');
            if (!activeBinId) {
                log('No active bin ID', 'error');
                showStatus('error', 'No active bin selected');
                return;
            }

            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                log('Triggering file input click');
                try {
                    fileInput.click();
                    log('File input clicked successfully');
                } catch (e) {
                    log('File input click failed: ' + e.message, 'error');
                }
            } else {
                log('File input element not found!', 'error');
            }
        }

        async function startCamera() {
            if (!activeBinId) {
                showStatus('error', 'No active bin selected');
                return;
            }

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showStatus('error', 'Camera not available here. Using photo picker.');
                openCameraPicker();
                return;
            }

            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: 'environment' } },
                    audio: false
                });
                const overlay = document.getElementById('cameraOverlay');
                const video = document.getElementById('cameraVideo');
                video.srcObject = cameraStream;
                const showOverlay = () => {
                    if (video.videoWidth > 0 && video.videoHeight > 0) {
                        overlay.classList.add('show');
                    } else {
                        log('Camera stream has no dimensions, falling back', 'error');
                        stopCamera();
                        openCameraPicker();
                    }
                };
                video.onloadedmetadata = showOverlay;
                setTimeout(() => {
                    if (!overlay.classList.contains('show')) {
                        log('Camera timeout, falling back to picker', 'error');
                        stopCamera();
                        openCameraPicker();
                    }
                }, 1500);
            } catch (error) {
                log('Camera start failed: ' + error.message, 'error');
                showStatus('error', 'Unable to access camera. Using photo picker.');
                openCameraPicker();
            }
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            const overlay = document.getElementById('cameraOverlay');
            overlay.classList.remove('show');
        }

        function capturePhoto() {
            const video = document.getElementById('cameraVideo');
            if (!video || video.videoWidth === 0 || video.videoHeight === 0) {
                showStatus('error', 'Camera not ready. Using photo picker.');
                stopCamera();
                openCameraPicker();
                return;
            }
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth || 1280;
            canvas.height = video.videoHeight || 720;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const preview = document.getElementById('preview');
            preview.src = canvas.toDataURL('image/jpeg', 0.85);
            preview.style.display = 'block';
            stopCamera();
            canvas.toBlob((blob) => {
                if (!blob) {
                    showStatus('error', 'Failed to capture image.');
                    return;
                }
                const filename = `${activeBinId}_${currentMode}_${new Date().getTime()}.jpg`;
                const file = new File([blob], filename, { type: blob.type || 'image/jpeg' });
                uploadImage(file);
            }, 'image/jpeg', 0.92);
        }

        async function requestUploadToken() {
            log('Requesting upload token...');
            try {
                const response = await fetch(`/api/smartbin_ai/upload_token?bin=${activeBinId}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.upload_token) {
                        uploadToken = data.upload_token;
                        log('Got upload token successfully', 'success');
                        return uploadToken;
                    }
                }
                log('Token API unavailable, falling back to launch HTML', 'warning');
                const fallback = await fetch(`/smartbin_ai/launch?bin=${activeBinId}`);
                if (!fallback.ok) {
                    throw new Error(`Failed to get upload token: ${fallback.status}`);
                }
                const html = await fallback.text();
                const tokenMatch = html.match(/upload_token=([^&"'\\s]+)/);
                if (tokenMatch && tokenMatch[1]) {
                    uploadToken = decodeURIComponent(tokenMatch[1]);
                    log('Got upload token successfully', 'success');
                    return uploadToken;
                }
                throw new Error('Could not extract upload token from response');
            } catch (error) {
                log('Failed to get upload token: ' + error.message, 'error');
                return null;
            }
        }

        async function uploadImage(file) {
            const status = document.getElementById('status');
            status.className = 'status show info';
            status.textContent = 'Uploading image...';
            log('Starting upload...');

            const filename = `${activeBinId}_${currentMode}_${new Date().getTime()}.jpg`;

            const uploadTimeout = setTimeout(() => {
                status.className = 'status show error';
                status.textContent = 'Upload taking too long - check your network connection.';
            }, 10000);

            const authToken = getAuthToken();

            // Build headers - use auth token if available
            const headers = {};
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
                log('Using HA auth token');
            } else {
                log('No HA auth token available, will use upload token');
                // Get upload token if we don't have one
                if (!uploadToken) {
                    await requestUploadToken();
                }
            }

            const formData = new FormData();
            formData.append('bin_id', activeBinId);
            formData.append('filename', filename);
            formData.append('file', file, filename);
            formData.append('mode', currentMode);
            formData.append('timestamp', new Date().toISOString());

            // Add upload token to form data if we have one
            if (uploadToken) {
                formData.append('upload_token', uploadToken);
                log('Including upload token in request: ' + uploadToken.substring(0, 10) + '...');
            } else {
                log('NO UPLOAD TOKEN AVAILABLE!', 'error');
            }

            const uploadUrl = '/api/smartbin_ai/upload';
            log(`Uploading to: ${uploadUrl} (mode: ${currentMode.toUpperCase()})`);

            fetch(uploadUrl, {
                method: 'POST',
                headers: headers,
                body: formData
            })
            .then(async response => {
                clearTimeout(uploadTimeout);
                if (response.ok || response.status === 200) {
                    return response.json().then(data => {
                        status.className = 'status show success';
                        const action = currentMode === 'remove' ? 'Items removed from inventory!' : 'Items added to inventory!';
                        status.textContent = action + ' (' + data.filename + ')';
                        log('Upload successful! Mode: ' + currentMode.toUpperCase(), 'success');
                    });
                }

                // If auth failed and we haven't tried token yet, get token and retry
                if ((response.status === 401 || response.status === 403) && authToken && !uploadToken) {
                    log('Auth failed, trying with upload token...', 'error');
                    await requestUploadToken();
                    if (uploadToken) {
                        log('Retrying upload with token...');
                        // Retry the upload
                        return uploadImage(file);
                    }
                }

                return response.text().then(body => {
                    const detail = body ? ` ${body}` : '';
                    if (response.status === 401 || response.status === 403) {
                        throw new Error('Authentication failed. Try refreshing the page.');
                    }
                    throw new Error(`Upload failed: HTTP ${response.status}.${detail}`);
                });
            })
            .catch(error => {
                clearTimeout(uploadTimeout);
                status.className = 'status show error';
                status.textContent = 'Upload failed: ' + error.message;
                log('Upload failed: ' + error.message, 'error');
            });
        }

        // Show status message
        function showStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status show ${type}`;
            statusEl.textContent = message;

            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 5000);
        }

        // Load on page load
        log('Registering load event handler');
        window.addEventListener('load', () => {
            log('Window load event fired');
            loadBinInfo();
        });

        // Also try immediate load
        if (document.readyState === 'complete') {
            log('Document already loaded, calling loadBinInfo');
            loadBinInfo();
        }

        document.getElementById('uploadBtn').addEventListener('click', (event) => {
            log('Upload button clicked');
            event.preventDefault();
            event.stopPropagation();
            log('Event prevented and stopped');
            // Use native picker for all platforms - works best in WebViews
            openCameraPicker();
        });

        document.getElementById('cameraCancel').addEventListener('click', (event) => {
            event.preventDefault();
            stopCamera();
        });

        document.getElementById('cameraCapture').addEventListener('click', (event) => {
            event.preventDefault();
            capturePhoto();
        });

        // Debug log toggle
        document.getElementById('debugHeader').addEventListener('click', () => {
            const debugLogEl = document.getElementById('debugLog');
            const debugToggle = document.getElementById('debugToggle');
            debugLogEl.classList.toggle('expanded');
            debugToggle.textContent = debugLogEl.classList.contains('expanded') ? '‚ñº' : '‚ñ∂';
        });

        // Mode selector buttons
        document.getElementById('addModeBtn').addEventListener('click', () => {
            currentMode = 'add';
            document.getElementById('addModeBtn').classList.add('active');
            document.getElementById('removeModeBtn').classList.remove('active');
            log('Mode set to: ADD');
        });

        document.getElementById('removeModeBtn').addEventListener('click', () => {
            currentMode = 'remove';
            document.getElementById('removeModeBtn').classList.add('active');
            document.getElementById('addModeBtn').classList.remove('active');
            log('Mode set to: REMOVE');
        });

        // Bin selector change handler
        document.getElementById('binSelect').addEventListener('change', async (event) => {
            const newBinId = event.target.value;
            log(`Switching to bin: ${newBinId}`);

            // Update active bin
            activeBinId = newBinId;
            try {
                localStorage.setItem(SELECTED_BIN_STORAGE_KEY, newBinId);
            } catch (error) {
                log('Could not store selected bin', 'warning');
            }

            // Set the active bin in Home Assistant if we have auth
            try {
                await setActiveBin(newBinId);
                log(`Active bin set to ${newBinId}`, 'success');
            } catch (error) {
                log('Could not set active bin (no auth): ' + error.message, 'error');
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('header').style.display = 'none';
            document.getElementById('binSelector').style.display = 'none';
            document.getElementById('modeSelector').style.display = 'none';
            document.getElementById('uploadBtn').style.display = 'none';
            document.getElementById('inventory').style.display = 'none';

            // Reload bin info
            await loadBinInfo();
        });
    </script>
</body>
